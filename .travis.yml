os: linux
language: python

addons:
  apt:
    packages:
    - gdb

script:
  - python -V
  - sudo python -m ci_core_dumper -v install
  - ulimit -c unlimited
  - python build_crasher.py
  - python test_crasher.py
  - sudo python -m ci_core_dumper -v uninstall
  - python -m ci_core_dumper -v report

matrix:
  include:
    - python: "2.7"
    - python: "3.7"
